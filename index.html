    let currentLevel = 1;
    let currentQuestion = 0;
    let score = 0;
    let timerRef = null;

    function startGame(level) {
      const allBtns = document.querySelectorAll(".level-btn");
      if (allBtns[level-1].classList.contains("locked")) return;
      currentLevel = level;
      currentQuestion = 0;
      score = 0;
      document.getElementById("home-screen").style.display = "none";
      document.getElementById("game-screen").style.display = "flex";
      document.getElementById("score").textContent = "Score: " + score;
      loadQuestion();
    }

    function loadQuestion() {
      clearInterval(timerRef);
      let timeLeft = 15;
      document.getElementById("timer").textContent = "‚è≥ " + timeLeft;
      timerRef = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = "‚è≥ " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerRef);
          disableOptions();
          document.getElementById("next-btn").style.display = "block";
        }
      }, 1000);

      const levelQuestions = questions[currentLevel] || [];
      const qObj = levelQuestions[currentQuestion];
      if (!qObj) {
        alert("Level " + currentLevel + " selesai!");
        document.getElementById("game-screen").style.display = "none";
        document.getElementById("home-screen").style.display = "flex";
        unlockNextLevel();
        return;
      }

      document.getElementById("question").textContent = qObj.q;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      qObj.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option";
        btn.onclick = () => checkAnswer(btn, i, qObj.answer);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("next-btn").style.display = "none";
      document.getElementById("score").textContent = "Score: " + score;
    }

    function checkAnswer(btn, selected, correct) {
      clearInterval(timerRef);
      const optionBtns = document.querySelectorAll(".option");
      optionBtns.forEach(b => b.disabled = true);
      if (selected === correct) {
        btn.classList.add("correct");
        score += 10;
        soundBenar.play();
      } else {
        btn.classList.add("wrong");
        if (optionBtns[correct]) optionBtns[correct].classList.add("correct");
        soundSalah.play();
      }
      document.getElementById("score").textContent = "Score: " + score;
      document.getElementById("next-btn").style.display = "block";
    }

    function disableOptions() {
      document.querySelectorAll(".option").forEach(opt => opt.disabled = true);
    }

    function nextQuestion() {
      currentQuestion++;
      loadQuestion();
    }

    function goHome() {
      clearInterval(timerRef);
      document.getElementById("game-screen").style.display = "none";
      document.getElementById("home-screen").style.display = "flex";
    }

    function unlockNextLevel() {
  const btns = Array.from(document.querySelectorAll(".level-btn"));
  const nextLevelNumber = currentLevel + 1;
  if (nextLevelNumber <= btns.length) {
    const nextBtn = btns[nextLevelNumber - 1];
    nextBtn.classList.remove("locked");
    nextBtn.disabled = false;
    nextBtn.setAttribute("aria-disabled", "false");
    const levelToStart = nextLevelNumber;
    nextBtn.onclick = () => startGame(levelToStart);
